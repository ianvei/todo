<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="main.js" defer></script>
    <title>Todo</title>
</head>
<body>
    <div class="main-site">
        <div class="header">
            <!-- test -->
            <h1>To-do list</h1>
        </div>
        <div class="content">
            <div class="left-content">
                <form id="new-category">
                    <input type="text" name="category" id="new-category-name" placeholder="New category">
                    <!-- <input type="submit" value="+" class="category-submit"> -->
                    <button type="submit" class="btn">+</button>
                </form>
                <div class="category-card">
                    <div class="category-container">
                        <p>Default Container</p>
                        <span class="material-symbols-outlined">
                            delete
                            </span>
                    </div>
                    
                </div>
            </div>
            <div class="right-content">
                <div class="right-container">
                    <form id="todo-submit">
                        <input type="text" name="task-name" id="task-name" placeholder="New task">
                        <input type="date" name="task-date" id="task-date">
                        <select name="task-priority" id="task-priority">
                            <option value="Urgent">High Priority</option>
                            <option value="Normal">Medium Priority</option>
                            <option value="Low">Low Priority</option>
                        </select>
                        <input type="submit" value="+">
                    </form>
                    <div class="todo-item-container">
                        <div class="todo-item">
                            <div class="task-name">Task Name</div>
                            <div class="date">Date</div>
                            <div class="priority">Urgent</div>
                            <span class="material-symbols-outlined">
                                delete
                                </span>
                            <img src="" alt="">E</img>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
